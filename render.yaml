services:
  - type: web
    name: bitespeed-identity
    runtime: node
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bitespeed-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000

databases:
  - name: bitespeed-db
    plan: free
    databaseName: bitespeed
    user: bitespeed_user
